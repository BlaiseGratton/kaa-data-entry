<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>KAA Data Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
    <section class="container">
      <section>
        <h1 class="section-heading">Kenchreai Data Editor</h1>
        <form>
          <section class="row">
            <input type="text" placeholder="KAA entity..." id="entity-field">
            <button id="search" class="button button-primary">Search</button>
          </section>
        </form>
      </section>
      <section>
        <h2 class="section-heading">Results</h2>
        <section class="container">
          <ul id="results-list"></ul>
        </section>
      </section>
    </section>
    <script src="node_modules/lodash/dist/lodash.js" type="text/javascript"></script>
    <script src="node_modules/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="node_modules/stardog/js/stardog.js" type="text/javascript"></script>
    <script src="js/dbService.js" type="text/javascript"></script>
    <script src="js/urlService.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
